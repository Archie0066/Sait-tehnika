<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/cleaner_vacuum_home_appliances_icon_229892.ico" type="image/x-icon">
</head>
<body>
    <div class="back-to-home">
        <a href="index.html" class="btn btn-secondary">← На главную</a>
    </div>
    <main class="main">
        <div class="container">
            <div class="auth-form">
                <h1 class="page-title">Регистрация</h1>
                
                <form class="form">
                    <div class="form-group">
                        <label class="form-label">Имя:</label>
                        <input type="text" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль:</label>
                        <input type="password" class="form-input" required>
                    </div>
                    
                    <button type="submit" class="btn btn-big">Зарегистрироваться</button>
                </form>
                
                <p class="auth-link">
                    Уже есть аккаунт? <a href="login.html">Войдите</a>
                </p>
            </div>
        </div>
    </main>

</body>
</html>
